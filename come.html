<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 28px;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 60vh;
      background: #222;
      overflow: hidden;
      border-top: 2px solid #555;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: #0f0;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #cactus {
      width: 20px;
      height: 40px;
      background: #f00;
      position: absolute;
      bottom: 0;
      right: -20px;
      animation: moveCactus 2s linear infinite;
    }
    @keyframes moveCactus {
      0% { right: -20px; }
      100% { right: 100vw; }
    }
  </style>
</head>
<body>

  <h1>Working on Website</h1>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <p id="status">Press Space to Jump</p>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const status = document.getElementById("status");

    let isJumping = false;

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !isJumping) jump();
    });

    function jump() {
      isJumping = true;
      let up = 0;
      const jumpInterval = setInterval(() => {
        if (up >= 100) {
          clearInterval(jumpInterval);
          const downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              up -= 5;
              dino.style.bottom = up + "px";
            }
          }, 20);
        } else {
          up += 5;
          dino.style.bottom = up + "px";
        }
      }, 20);
    }

      const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      const cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

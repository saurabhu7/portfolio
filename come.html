<!DOCTYPE html>

  <style>
    body {
      margin: 0;

    h1 {
      text-align: center;

    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: pop 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>

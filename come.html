<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      padding: 20px;
      font-size: 28px;
    }
    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #circle {
      width: 60px;
      height: 60px;
      background: #00ff00;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
      box-shadow: 0 0 15px #0f0;
    }
  </style>
</head>
<body>

  <h1>Working on Website</h1>
  <div id="score">Score: 0</div>
  <div id="circle"></div>

  <script>
    const circle = document.getElementById("circle");
    const scoreText = document.getElementById("score");
    let score = 0;

    function moveCircle() {
      const top = Math.random() * 80;
      const left = Math.random() * 90;
      circle.style.top = top + "vh";
      circle.style.left = left + "vw";
    }

    circle.onclick = () => {
      score++;
      scoreText.textContent = "Score: " + score;
      moveCircle();
    };

    moveCircle(); // Initial move
  </script>

</body>
</html>
